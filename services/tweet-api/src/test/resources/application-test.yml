spring:
  application:
    name: tweet-api-test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Настройки логирования для тестов
logging:
  level:
    com.twitter: DEBUG
    org.springframework.web: INFO
    org.springframework.test: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
